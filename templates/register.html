{% extends "base.html"%}
{% block content %}

<section class="py-5 text-center container">
  <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">   
          <form class="form-signin" method="POST" action="{ url_for('register') }}">
              <img class="mb-4" src="" alt="" width="72" height="72">
              <h1 class="h3 mb-3 font-weight-normal">Register</h1>
              <label for="inputUsername" class="sr-only">Username</label>
              <input type="text" id="inputUsername" class="form-control" placeholder="Username" pattern="^[a-zA-z0-9]{5,15}$" minlenght="5" malenght="15" required autofocus>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" pattern="^[a-zA-z0-9]{5,15}$" minlenght="5" malenght="15" required>
              <div class="checkbox mb-3">
              <label>
                  <input type="checkbox" value="remember-me"> Remember me
              </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              <p class="mt-5 mb-3 text-muted">Already registered ? <a class="register" href="{ url_for('log in') }}">Log in</a></p>
          </form>
      </div>
  </div>
</section>

{% endblock %}
